<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style type="text/css">
        .bs {
            box-sizing: border-box;
        }

        div {
            width: 300px;
            height: 300px;
            padding: 100px;
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <div>Hcode.com.br</div>
    <div class="bs"></div>
</body>
</html>
