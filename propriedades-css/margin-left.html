<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-left</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }

        .block {
            width: 20vw;
            height: 20vw;
            background-color: #487eb0;
            margin-left: 2vw;
        }

        .block:first-child {
            margin-left: unset;
        }
    </style>
</head>
<body>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
</body>
</html>
