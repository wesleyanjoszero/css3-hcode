<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style type="text/css">
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            background-color: mediumvioletred;
            outline: dotted 10ex orange;
            outline-offset: 20px;
            border: 20px dashed yellow;
            color: #fff;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
