<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow-block</title>
    <style type="text/css">
        .container {
            width: 600px;
            height: 600px;
            border: 5px solid #000;
            overflow-block: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/car.jpg" alt="Carro">
    </div>
</body>
</html>
