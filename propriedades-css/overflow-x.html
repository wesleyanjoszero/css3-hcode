<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow-x</title>
    <style type="text/css">
        .container {
            width: 300px;
            display: flex;
            height: 200px;
            border: 5px solid #000;
            overflow-x: auto;
        }

        .item {
            padding: 50px;
            margin-right: 20px;
            border: 5px outset #ff760c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Curso completo de CSS3</div>
        <div class="item">Curso completo de JavaScript</div>
        <div class="item">Curso completo de HTML5</div>
        <div class="item">Curso completo de PHP8</div>
        <div class="item">Curso completo de MySQL</div>
    </div>
</body>
</html>
