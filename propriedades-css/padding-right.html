<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding-right</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
        }

        .block {
            width: 50vw;
            height: 70vh;
            background-color: #273c75;
            padding-right: 150px;
        }

        .item {
            width: 100%;
            height: 100%;
            background-color: #7f8fa6;
        }
    </style>
</head>
<body>
    <div class="block">
        <div class="item"></div>
    </div>
</body>
</html>
