<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style type="text/css">
        div {
            width: 250px;
            height: 250px;
        }

        .back {
            background-color: #487eb0;
            position: relative;
            z-index: 1;
        }

        .highlight {
            background-color: #95a5a6;
            position: absolute;
            left: 100px;
            top: 50px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="back"></div>
    <div class="highlight"></div>
</body>
</html>
